  <title>Gallery - Raja Lodge</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery-container {
      padding: 40px 20px;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    .gallery-container h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 10px;
    }

    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
