<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
    <img src="image/JMG-20250721-WA0041.jpg" alt="Gallery 1">
    <img src="image/JMG-20250721-WA0042.jpg" alt="Gallery 2">
    <img src="image/JMG-20250721-WA0043.jpg" alt="Gallery 3">
    <img src="image/JMG-20250721-WA0044.jpg" alt="Gallery 4">
    <img src="image/JMG-20250721-WA0045.jpg" alt="Gallery 5">
    <img src="image/JMG-20250721-WA0046.jpg" alt="Gallery 6">
  </div>
</body>
</html>
