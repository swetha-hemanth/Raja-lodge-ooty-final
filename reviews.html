
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest Reviews | Raja Lodge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      margin-top: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 25px;
      border-radius: 5px;
      background: gold;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .review-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem;
      margin: 1rem 0;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .stars {
      font-size: 2rem;
      color: gold;
      text-align: center;
    }

    .review-text {
      font-size: 16px;
      text-align: center;
    }

    .name {
      margin-top: 0.5rem;
      font-style: italic;
      text-align: right;
    }

    .marquee-container {
      background: rgba(255, 255, 255, 0.1);
      margin-top: 30px;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee {
      display: inline-block;
      animation: scroll 30s linear infinite;
      font-size: 1rem;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Guest Reviews</h2>

    <input type="text" id="nameInput" placeholder="Enter your name" />
    
    <select id="ratingInput">
      <option value="5">★★★★★ (5 stars)</option>
      <option value="4">★★★★☆ (4 stars)</option>
      <option value="3">★★★☆☆ (3 stars)</option>
      <option value="2">★★☆☆☆ (2 stars)</option>
      <option value="1">★☆☆☆☆ (1 star)</option>
    </select>

    <textarea id="reviewInput" rows="4" placeholder="Write your review here..."></textarea>
    
    <button onclick="submitReview()">Submit Review</button>

    <div id="reviews"></div>
  </div>

  <!-- Running reviews at bottom -->
  <div class="marquee-container">
    <div class="marquee" id="marqueeContent">
      ⭐⭐⭐⭐⭐ Amazing stay and peaceful vibes - Priya &nbsp;&nbsp;&nbsp; 
      ⭐⭐⭐⭐⭐ Very clean and affordable place - Anil &nbsp;&nbsp;&nbsp;
      ⭐⭐⭐⭐⭐ Super friendly staff and nice rooms - Kavitha &nbsp;&nbsp;&nbsp;
      ⭐⭐⭐⭐⭐ Perfect spot near bus stand - John
    </div>
  </div>

  <script>
    const reviewsEl = document.getElementById("reviews");

    const sampleReviews = [
      { text: "Amazing stay and peaceful vibes", name: "Priya", rating: 5 },
      { text: "Very clean and affordable place", name: "Anil", rating: 5 },
      { text: "Super friendly staff and nice rooms", name: "Kavitha", rating: 5 },
      { text: "Perfect spot near bus stand", name: "John", rating: 5 }
    ];

    function getStars(rating) {
      return "★".repeat(rating) + "☆".repeat(5 - rating);
    }

    function displayReview(text, name, rating) {
      const reviewBox = document.createElement("div");
      reviewBox.className = "review-box";
      reviewBox.innerHTML = `
        <div class="stars">${getStars(rating)}</div>
        <div class="review-text">${text}</div>
        <div class="name">- ${name}</div>`;
      reviewsEl.prepend(reviewBox);
    }

    // Load saved reviews or sample
    window.onload = function () {
      const saved = JSON.parse(localStorage.getItem("reviews") || "[]");

      if (saved.length === 0) {
        sampleReviews.forEach(r => displayReview(r.text, r.name, r.rating));
      } else {
        saved.forEach(r => displayReview(r.text, r.name, r.rating));
      }
    };

    function submitReview() {
      const name = document.getElementById("nameInput").value.trim() || "Guest";
      const text = document.getElementById("reviewInput").value.trim();
      const rating = parseInt(document.getElementById("ratingInput").value);

      if (text === "") {
        alert("Please write a review!");
        return;
      }

      displayReview(text, name, rating);

      const saved = JSON.parse(localStorage.getItem("reviews") || "[]");
      saved.unshift({ text, name, rating });
      localStorage.setItem("reviews", JSON.stringify(saved));

      document.getElementById("reviewInput").value = "";
      document.getElementById("nameInput").value = "";
      document.getElementById("ratingInput").value = "5";
    }
  </script>
</body>
</html>
