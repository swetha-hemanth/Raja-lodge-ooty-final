    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviews | Raja Lodge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      margin-top: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 25px;
      border-radius: 5px;
      background: gold;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .review-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem;
      margin: 1rem 0;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    .stars {
      font-size: 2.5rem;
      color: gold;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Guest Reviews</h2>

    <textarea id="reviewInput" rows="4" placeholder="Write your review here..."></textarea>
    <button onclick="submitReview()">Submit Review</button>

    <div id="reviews"></div>
  </div>

  <script>
    const reviewsEl = document.getElementById("reviews");

    const sampleReviews = [
      "Had an amazing stay at Raja Lodge! Rooms were clean and service was great.",
      "Perfect location and very friendly staff. Definitely recommend!",
      "Budget-friendly and near the bus stand. Very convenient for tourists.",
      "Loved the peaceful environment and quick room service!",
      "Great experience, especially the tour package options they offer!"
    ];

    function displayReview(text) {
      const reviewBox = document.createElement("div");
      reviewBox.className = "review-box";
      reviewBox.innerHTML = `
        <div class="stars">★★★★★</div>
        <p>${text}</p>`;
      reviewsEl.prepend(reviewBox);
    }

    // Load saved reviews or show sample ones
    window.onload = function () {
      const saved = JSON.parse(localStorage.getItem("reviews") || "[]");

      if (saved.length === 0) {
        sampleReviews.forEach(displayReview);
      } else {
        saved.forEach(displayReview);
      }
    };

    function submitReview() {
      const input = document.getElementById("reviewInput");
      const text = input.value.trim();
      if (text === "") return alert("Please write something!");

      displayReview(text);

      const saved = JSON.parse(localStorage.getItem("reviews") || "[]");
      saved.unshift(text);
      localStorage.setItem("reviews", JSON.stringify(saved));

      input.value = "";
    }
  </script>
</body>
</html>
