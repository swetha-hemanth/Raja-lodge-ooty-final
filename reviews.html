<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviews ‚Äì Raja Lodge Ooty</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .glass-box {
      background-color: rgba(0, 0, 0, 0.7);
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .review {
      border-bottom: 1px solid white;
      padding: 10px 0;
    }

    form label {
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #f0c040;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .star {
      color: gold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>üåü Guest Reviews</h2>

    <div id="review-list">
      <!-- JavaScript will insert reviews here -->
    </div>

    <hr style="margin: 30px 0; border: 1px solid white;" />
    <h3>üìù Submit Your Review</h3>
    <form id="review-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required />

      <label for="review">Your Review:</label>
      <textarea id="review" rows="4" required></textarea>

      <label for="rating">Rating:</label>
      <select id="rating" required>
        <option value="">-- Select Stars --</option>
        <option value="5">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è - Excellent</option>
        <option value="4">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è - Good</option>
        <option value="3">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è - Average</option>
        <option value="2">‚≠êÔ∏è‚≠êÔ∏è - Poor</option>
        <option value="1">‚≠êÔ∏è - Very Bad</option>
      </select>

      <button type="submit">Submit Review</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("review-form");
    const reviewList = document.getElementById("review-list");

    // Load reviews from localStorage on page load
    window.onload = () => {
      const savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
      savedReviews.forEach(displayReview);
    };

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const review = document.getElementById("review").value.trim();
      const rating = document.getElementById("rating").value;

      if (!name || !review || !rating) return;

      const reviewData = { name, review, rating };
      displayReview(reviewData);

      const existing = JSON.parse(localStorage.getItem("reviews")) || [];
      existing.push(reviewData);
      localStorage.setItem("reviews", JSON.stringify(existing));

      form.reset();
    });

    function displayReview({ name, review, rating }) {
      const div = document.createElement("div");
      div.classList.add("review");
      div.innerHTML = `
        <strong>${name}</strong> 
        <div class="star">${'‚≠êÔ∏è'.repeat(Number(rating))}</div>
        <p>${review}</p>`;
      reviewList.prepend(div);
    }
  </script>
</body>
</html>
