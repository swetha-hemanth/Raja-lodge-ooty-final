<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Reviews - Raja Lodge</title>
  <style>
    body {
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 20px;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    form input, textarea, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #ffcc00;
      font-weight: bold;
      cursor: pointer;
    }

    .reviews {
      margin-top: 30px;
      text-align: left;
    }

    .review-item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .stars {
      font-size: 24px;
      color: gold;
      text-align: center;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 30px;
      cursor: pointer;
      padding: 0 3px;
    }

    .stars input:checked ~ label {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Guest Reviews</h2>
    <form id="reviewForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <div class="stars">
        <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
        <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
        <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
        <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
        <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
      </div>
      <textarea id="reviewText" placeholder="Write your review here..." rows="4" required></textarea>
      <button type="submit">Submit Review</button>
    </form>

    <div class="reviews" id="reviews">
      <h3>What Guests Say:</h3>
      <div class="review-item"><strong>Priya:</strong> ★★★★★ - Amazing service and rooms!</div>
      <div class="review-item"><strong>Arun:</strong> ★★★★☆ - Clean and comfortable stay.</div>
      <div class="review-item"><strong>Meena:</strong> ★★★★★ - Best lodge near Ooty Bus Stand!</div>
      <div class="review-item"><strong>Karthik:</strong> ★★★★☆ - Good pricing and location.</div>
    </div>
  </div>

  <script>
    const form = document.getElementById("reviewForm");
    const reviewsDiv = document.getElementById("reviews");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const reviewText = document.getElementById("reviewText").value;
      const rating = document.querySelector('input[name="rating"]:checked');

      if (!rating) {
        alert("Please select a star rating!");
        return;
      }

      const stars = "★".repeat(rating.value) + "☆".repeat(5 - rating.value);
      const newReview = document.createElement("div");
      newReview.className = "review-item";
      newReview.innerHTML = `<strong>${name}:</strong> ${stars} - ${reviewText}`;
      reviewsDiv.appendChild(newReview);

      // Reset form
      form.reset();
    });
  </script>
</body>
</html>
