<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review - Raja Lodge</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('67e47f889e-7mlrs5cjblqv1l3ar6hhr01qy15ddj5hk2 (1).png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
      padding: 8px 12px;
      transition: background 0.3s, color 0.3s;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #fff;
      color: #000;
    }

    .review-section {
      background-color: rgba(0, 0, 0, 0.7);
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .review-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    .review-section form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea, select {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 24px;
      color: gold;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #1cbf5a;
    }

    @media (max-width: 600px) {
      .review-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="review.html">Review</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Review Form -->
  <div class="review-section">
    <h2>Share Your Experience</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <textarea rows="5" placeholder="Write your review..." required></textarea>

      <!-- Star Rating -->
      <div class="stars" id="starRating">
        <i class="fa-regular fa-star" data-value="1"></i>
        <i class="fa-regular fa-star" data-value="2"></i>
        <i class="fa-regular fa-star" data-value="3"></i>
        <i class="fa-regular fa-star" data-value="4"></i>
        <i class="fa-regular fa-star" data-value="5"></i>
      </div>

      <button type="submit" class="submit-btn">Submit Review</button>
    </form>
  </div>

  <script>
    // JavaScript for star rating toggle
    const stars = document.querySelectorAll('#starRating i');
    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        stars.forEach((s, i) => {
          s.classList.remove('fa-solid');
          s.classList.add('fa-regular');
          if (i <= index) {
            s.classList.add('fa-solid');
          }
        });
      });
    });
  </script>

</body>
</html>
